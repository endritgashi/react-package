name: Lint, Build, and Publish Packages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint-build-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Authenticate to GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}" > ~/.npmrc

      - name: Install dependencies
        run: pnpm install

      - name: Apply Changeset version bump
        if: github.ref == 'refs/heads/main'
        run: pnpm changeset version

      - name: Commit version bump
        if: github.ref == 'refs/heads/main'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: version bump by Changesets"
          git push

      - name: Build package
        run: pnpm build

      - name: Publish package
        if: github.ref == 'refs/heads/main'
        run: |
          pnpm publish --access restricted --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}

